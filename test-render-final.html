<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Final Render - SailingLoc</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .test-btn { display: inline-block; margin: 10px; padding: 15px 25px; background: linear-gradient(135deg, #007bff, #0056b3); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; }
    .test-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,123,255,0.3); }
    .status { margin: 20px 0; padding: 20px; border-radius: 10px; text-align: center; }
    .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
    .loading { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
    h1 { color: #333; text-align: center; margin-bottom: 30px; }
    .emoji { font-size: 24px; margin-right: 10px; }
    .log { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    .url { background: #e9ecef; padding: 5px 10px; border-radius: 3px; font-family: monospace; }
    .config { background: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 5px; padding: 15px; margin: 15px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="emoji">üöÄ</span>Test Final - Connexion Render</h1>
    
    <div class="config">
      <h3>‚öôÔ∏è Configuration actuelle :</h3>
      <ul>
        <li><strong>Frontend :</strong> <span class="url">http://localhost:5173</span></li>
        <li><strong>Proxy Vite :</strong> <span class="url">/api</span> ‚Üí <span class="url">https://sailingloc.onrender.com</span></li>
        <li><strong>BoatService :</strong> Utilise le proxy local</li>
        <li><strong>CORS :</strong> Configur√© pour accepter localhost:5173</li>
      </ul>
    </div>
    
    <div style="text-align: center; margin: 30px 0;">
      <button class="test-btn" onclick="testProxy()">
        <span class="emoji">üîó</span>Tester via Proxy Vite
      </button>
      
      <button class="test-btn" onclick="testDirect()">
        <span class="emoji">üåê</span>Tester Direct Render
      </button>
      
      <button class="test-btn" onclick="testBoatsPage()">
        <span class="emoji">üõ•Ô∏è</span>Page des bateaux
      </button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    <div id="log" class="log" style="display: none;"></div>
  </div>

  <script>
    function log(message) {
      const logDiv = document.getElementById('log');
      logDiv.style.display = 'block';
      logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = message;
    }
    
    async function testProxy() {
      log('üîó Test via proxy Vite...');
      showStatus('‚è≥ Test proxy en cours...', 'loading');
      
      try {
        const response = await fetch('/api/boats', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        log(`üì• R√©ponse proxy: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          log(`‚ùå Erreur proxy: ${errorText}`);
          showStatus(`‚ùå Erreur proxy ${response.status}`, 'error');
          return;
        }
        
        const data = await response.json();
        log(`‚úÖ Donn√©es via proxy: ${JSON.stringify(data, null, 2)}`);
        
        if (data.boats && data.boats.length > 0) {
          showStatus(`‚úÖ Proxy OK ! ${data.boats.length} bateau(x) trouv√©(s)`, 'success');
        } else {
          showStatus('‚ö†Ô∏è Proxy OK mais aucun bateau', 'info');
        }
        
      } catch (error) {
        log(`‚ùå Erreur proxy: ${error.message}`);
        showStatus(`‚ùå Erreur proxy: ${error.message}`, 'error');
      }
    }
    
    async function testDirect() {
      log('üåê Test direct Render...');
      showStatus('‚è≥ Test direct en cours...', 'loading');
      
      try {
        const response = await fetch('https://sailingloc.onrender.com/api/boats', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'cors'
        });
        
        log(`üì• R√©ponse directe: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          log(`‚ùå Erreur directe: ${errorText}`);
          showStatus(`‚ùå Erreur directe ${response.status}`, 'error');
          return;
        }
        
        const data = await response.json();
        log(`‚úÖ Donn√©es directes: ${JSON.stringify(data, null, 2)}`);
        
        if (data.boats && data.boats.length > 0) {
          showStatus(`‚úÖ Direct OK ! ${data.boats.length} bateau(x) trouv√©(s)`, 'success');
        } else {
          showStatus('‚ö†Ô∏è Direct OK mais aucun bateau', 'info');
        }
        
      } catch (error) {
        log(`‚ùå Erreur directe: ${error.message}`);
        showStatus(`‚ùå Erreur directe: ${error.message}`, 'error');
      }
    }
    
    function testBoatsPage() {
      window.location.href = 'boats.html';
    }
    
    // Test automatique au chargement
    window.addEventListener('load', () => {
      log('üîÑ Page charg√©e, test automatique dans 2 secondes...');
      setTimeout(testProxy, 2000);
    });
  </script>
</body>
</html>
