<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API Direct - SailingLoc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {

    }

      font-family: 'Courier New', monospace;

      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .warning { color: #ffd43b; }
    .info { color: #74c0fc; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
    .data-display {
      background: #f8f9fa;
      padding: 15px;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ” Test API Direct - SailingLoc</h1>
    <p>Cette page teste directement l'API pour diagnostiquer les problÃ¨mes.</p>
    
    <div>
      <button onclick="testAPI()">ğŸ§ª Tester l'API</button>
      <button onclick="testWithAuth()">ğŸ” Tester avec Auth</button>
      <button onclick="clearLogs()">ğŸ§¹ Effacer les logs</button>
    </div>
    
    <div class="data-display">
      <h3>ğŸ“Š RÃ©sultats</h3>
      <div id="results"></div>
    </div>
    
    <div>
      <h3>ğŸ“ Logs</h3>
      <div id="logs" class="log-container">Logs de test...\n</div>
    </div>
  </div>

  <!-- Script principal de l'application -->
  <script type="module" src="/src/main.js"></script>
  
  <script>
    function log(message, type = 'info') {
      const logsContainer = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
      logsContainer.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
      logsContainer.scrollTop = logsContainer.scrollHeight;
      console.log(`[API-TEST] ${message}`);
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = 'Logs effacÃ©s...\n';
      document.getElementById('results').innerHTML = '';
    }

    async function testAPI() {
      log('ğŸ§ª Test de l\'API bateaux...', 'info');
      
      try {
        const url = 'https://sailingloc.onrender.com/api/boats';
        log(`ğŸ“¡ URL: ${url}`, 'info');
        
        const response = await fetch(url);
        log(`ğŸ“Š Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
        
        const data = await response.json();
        log(`ğŸ“Š RÃ©ponse reÃ§ue: ${JSON.stringify(data).length} caractÃ¨res`, 'info');
        
        if (data.success) {
          log(`âœ… SuccÃ¨s: ${data.data.boats.length} bateaux trouvÃ©s`, 'success');
          
          // Afficher les dÃ©tails du premier bateau
          if (data.data.boats.length > 0) {
            const firstBoat = data.data.boats[0];
            log(`ğŸ“Š Premier bateau: ${firstBoat.name}`, 'info');
            
            // Afficher dans la section rÃ©sultats
            document.getElementById('results').innerHTML = `
              <h4>Premier bateau:</h4>
              <pre>${JSON.stringify(firstBoat, null, 2)}</pre>
            `;
            
            // Tester la crÃ©ation de carte
            testCardCreation(firstBoat);
          }
        } else {
          log(`âŒ Erreur API: ${data.message}`, 'error');
        }
        
      } catch (error) {
        log(`âŒ Erreur de connexion: ${error.message}`, 'error');
      }
    }

    async function testWithAuth() {
      log('ğŸ” Test avec authentification...', 'info');
      
      try {
        // RÃ©cupÃ©rer le token depuis localStorage
        const token = localStorage.getItem('authToken');
        if (!token) {
          log('âŒ Aucun token d\'authentification trouvÃ©', 'error');
          return;
        }
        
        log(`ğŸ” Token trouvÃ©: ${token.substring(0, 20)}...`, 'info');
        
        const url = 'https://sailingloc.onrender.com/api/boats';
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        log(`ğŸ“Š Status avec auth: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
        
        const data = await response.json();
        log(`ğŸ“Š RÃ©ponse avec auth: ${JSON.stringify(data).length} caractÃ¨res`, 'info');
        
        if (data.success) {
          log(`âœ… SuccÃ¨s avec auth: ${data.data.boats.length} bateaux`, 'success');
        } else {
          log(`âŒ Erreur avec auth: ${data.message}`, 'error');
        }
        
      } catch (error) {
        log(`âŒ Erreur avec auth: ${error.message}`, 'error');
      }
    }

    function testCardCreation(boat) {
      log('ğŸ¨ Test de crÃ©ation de carte...', 'info');
      
      try {
        // CrÃ©er un conteneur de test
        const testContainer = document.createElement('div');
        testContainer.style.border = '2px solid #007bff';
        testContainer.style.padding = '10px';
        testContainer.style.margin = '10px 0';
        
        // CrÃ©er la carte
        const card = createTestCard(boat);
        
        if (card) {
          testContainer.appendChild(card);
          document.getElementById('results').appendChild(testContainer);
          log('âœ… Carte crÃ©Ã©e et affichÃ©e', 'success');
        } else {
          log('âŒ Ã‰chec de la crÃ©ation de carte', 'error');
        }
        
      } catch (error) {
        log(`âŒ Erreur dans testCardCreation: ${error.message}`, 'error');
      }
    }

    function createTestCard(boat) {
      try {
        log('ğŸ”§ CrÃ©ation de la carte de test...', 'info');
        
        const card = document.createElement('div');
        card.className = 'boat-card';
        card.style.border = '1px solid #ddd';
        card.style.borderRadius = '8px';
        card.style.padding = '15px';
        card.style.margin = '10px';
        card.style.backgroundColor = '#f9f9f9';
        
        const boatName = boat.name || 'Nom non disponible';
        const boatType = boat.type || 'voilier';
        const city = boat.location?.city || 'Ville';
        const country = boat.location?.country || 'Pays';
        const maxPeople = boat.capacity?.maxPeople || 0;
        const length = boat.specifications?.length || 0;
        const dailyRate = boat.pricing?.dailyRate || 0;
        
        card.innerHTML = `
          <h3>${boatName}</h3>
          <p><strong>Type:</strong> ${boatType}</p>
          <p><strong>Localisation:</strong> ${city}, ${country}</p>
          <p><strong>CapacitÃ©:</strong> ${maxPeople} personnes</p>
          <p><strong>Longueur:</strong> ${length}m</p>
          <p><strong>Prix:</strong> ${dailyRate}â‚¬/jour</p>
          <p><strong>ID:</strong> ${boat._id}</p>
        `;
        
        log('âœ… Carte de test crÃ©Ã©e', 'success');
        return card;
        
      } catch (error) {
        log(`âŒ Erreur dans createTestCard: ${error.message}`, 'error');
        return null;
      }
    }

    // Initialisation
    log('ğŸš€ Page de test API chargÃ©e', 'success');
    log('ğŸ’¡ Cliquez sur "Tester l\'API" pour commencer', 'info');
  </script>
</body>
</html>
