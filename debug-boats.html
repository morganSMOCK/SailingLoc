<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Bateaux - SailingLoc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .debug-container {

      margin-bottom: 20px;
    }
    .log-container {

      color: #00ff00;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    .warning { color: #ffd43b; }

    button {
      background: #007bff;
      color: white;
      border: none;

      cursor: pointer;

    button:hover { background: #0056b3; }
    .boats-grid {

      gap: 20px;
      margin-top: 20px;
    }
    .test-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>üîç Debug des Bateaux - SailingLoc</h1>
    <p>Cette page vous aide √† diagnostiquer les probl√®mes d'affichage des bateaux.</p>
    
    <div class="test-section">
      <h3>üìä √âtat actuel</h3>
      <button onclick="checkCurrentState()">V√©rifier l'√©tat actuel</button>
      <button onclick="testBoatService()">Tester le service bateaux</button>
      <button onclick="clearLogs()">Effacer les logs</button>
    </div>
    
    <div class="test-section">
      <h3>üß™ Tests de cr√©ation de cartes</h3>
      <button onclick="testCreateBoatCard()">Tester createBoatCard</button>

    <div class="test-section">

      <div id="debug-logs" class="log-container">Logs de d√©bogage appara√Ætront ici...\n</div>
    </div>
    
    <div class="test-section">
      <h3>üö¢ Cartes cr√©√©es</h3>
      <div class="boats-grid" id="boats-grid">
        <!-- Les cartes de test appara√Ætront ici -->
      </div>
    </div>
  </div>

  <!-- Script principal de l'application -->
  <script type="module" src="/src/main.js"></script>
  
  <script>
    // Attendre que l'application soit charg√©e
    window.addEventListener('load', () => {
      // Attendre un peu pour que l'app soit initialis√©e
      setTimeout(() => {
        if (window.app) {
          log('‚úÖ Application SailingLoc charg√©e', 'success');
        } else {
          log('‚ùå Application SailingLoc non charg√©e apr√®s d√©lai', 'error');
        }
      }, 1000);
    });

    // Donn√©es de test
    const testBoatData = {
      specifications: { length: 10, width: 10, fuelType: 'diesel' },
      capacity: { maxPeople: 10 },
      location: { city: 'Nice', marina: 'Port de Canne', country: 'France' },
      pricing: { dailyRate: 200, securityDeposit: 1000, currency: 'EUR' },
      _id: '68c45f5ff0ebd2594d8f434e',
      amenities: [],
      category: 'standard',
      createdAt: '2025-09-12T17:58:55.559Z',
      description: 'gregerg',
      id: '68c45f5ff0ebd2594d8f434e',
      imageUrls: [],
      images: [],
      isActive: true,
      name: 'Bateau morgan',
      owner: {
        _id: '68befdaea15ed31c9bb53d0c',
        firstName: 'Martin',
        lastName: 'Clara',
        fullName: 'Martin Clara',
        id: '68befdaea15ed31c9bb53d0c'
      },
      rules: [],
      status: 'available',
      type: 'bateau √† moteur',
      updatedAt: '2025-09-12T17:58:55.559Z',
      __v: 0
    };

    // Fonction de log
    function log(message, type = 'info') {
      const logsContainer = document.getElementById('debug-logs');
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
      logsContainer.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
      logsContainer.scrollTop = logsContainer.scrollHeight;
      console.log(`[DEBUG] ${message}`);
    }

    function clearLogs() {
      document.getElementById('debug-logs').innerHTML = 'Logs effac√©s...\n';
    }

    // V√©rifier l'√©tat actuel
    function checkCurrentState() {
      log('üîç V√©rification de l\'√©tat actuel...', 'info');
      
      // V√©rifier si l'app est charg√©e
      if (window.app) {
        log('‚úÖ Application SailingLoc charg√©e', 'success');
        log(`üìä Utilisateur actuel: ${window.app.currentUser ? window.app.currentUser.email : 'Non connect√©'}`, 'info');
        log(`üö¢ Bateaux actuels: ${window.app.currentBoats ? window.app.currentBoats.length : 0}`, 'info');
      } else {
        log('‚ùå Application SailingLoc non charg√©e', 'error');
      }
      
      // V√©rifier les fonctions de d√©bogage
      if (window.debugSailingLoc) {
        log('‚úÖ Fonctions de d√©bogage disponibles', 'success');
      } else {
        log('‚ùå Fonctions de d√©bogage non disponibles', 'error');
      }
      
      // V√©rifier le fichier JS charg√©
      const scripts = document.querySelectorAll('script[src*="main-"]');
      if (scripts.length > 0) {
        const src = scripts[scripts.length - 1].src;
        log(`üì¶ Fichier JS charg√©: ${src.split('/').pop()}`, 'info');
      } else {
        log('‚ùå Aucun fichier JS principal trouv√©', 'error');
      }
    }

    // Tester le service bateaux
    async function testBoatService() {
      log('üß™ Test du service bateaux...', 'info');
      
      try {
        if (!window.app || !window.app.boatService) {
          log('‚ùå Service bateaux non disponible', 'error');
          return;
        }
        
        log('üì° Appel API pour r√©cup√©rer les bateaux...', 'info');
        const response = await window.app.boatService.getBoats();
        
        if (response.success) {
          log(`‚úÖ ${response.data.boats.length} bateaux r√©cup√©r√©s`, 'success');
          log(`üìä Donn√©es: ${JSON.stringify(response.data.boats[0], null, 2)}`, 'info');
        } else {
          log(`‚ùå Erreur API: ${response.message}`, 'error');
        }
      } catch (error) {
        log(`‚ùå Erreur lors du test: ${error.message}`, 'error');
      }
    }

    // Tester createBoatCard
    function testCreateBoatCard() {
      log('üß™ Test de createBoatCard...', 'info');
      
      try {
        if (!window.app) {
          log('‚ùå Application non disponible', 'error');
          return;
        }
        
        log('üîß Cr√©ation d\'une carte de test...', 'info');
        const card = window.app.createBoatCard(testBoatData);
        
        if (card && card.nodeType) {
          log('‚úÖ Carte cr√©√©e avec succ√®s', 'success');
          log(`üìä Type de n≈ìud: ${card.nodeType}`, 'info');
          log(`üìä Classe: ${card.className}`, 'info');
          
          // Ajouter la carte √† la grille
          const grid = document.getElementById('boats-grid');
          grid.innerHTML = '';
          grid.appendChild(card);
        } else {
          log('‚ùå Carte non cr√©√©e correctement', 'error');
          log(`üìä R√©sultat: ${card}`, 'error');
        }
      } catch (error) {
        log(`‚ùå Erreur lors du test: ${error.message}`, 'error');
        log(`üìä Stack: ${error.stack}`, 'error');
      }
    }

    // Tester avec donn√©es r√©elles
    async function testWithRealData() {
      log('üß™ Test avec donn√©es r√©elles...', 'info');
      
      try {
        if (!window.app) {
          log('‚ùå Application non disponible', 'error');
          return;
        }
        
        // Charger les bateaux r√©els
        await window.app.loadBoats();
        
        if (window.app.currentBoats && window.app.currentBoats.length > 0) {
          log(`‚úÖ ${window.app.currentBoats.length} bateaux charg√©s`, 'success');
          
          // Tester la cr√©ation de cartes pour tous les bateaux
          const grid = document.getElementById('boats-grid');
          grid.innerHTML = '';
          
          window.app.currentBoats.forEach((boat, index) => {
            try {
              log(`üîß Test carte ${index + 1}: ${boat.name}`, 'info');
              const card = window.app.createBoatCard(boat);
              
              if (card && card.nodeType) {
                grid.appendChild(card);
                log(`‚úÖ Carte ${index + 1} cr√©√©e: ${boat.name}`, 'success');
              } else {
                log(`‚ùå Carte ${index + 1} √©chou√©e: ${boat.name}`, 'error');
              }
            } catch (error) {
              log(`‚ùå Erreur carte ${index + 1}: ${error.message}`, 'error');
            }
          });
        } else {
          log('‚ùå Aucun bateau charg√©', 'error');
        }
      } catch (error) {
        log(`‚ùå Erreur lors du test: ${error.message}`, 'error');
      }
    }

    // Initialisation
    log('üöÄ Page de debug charg√©e', 'success');
    log('üí° Utilisez les boutons ci-dessus pour diagnostiquer les probl√®mes', 'info');
    
    // Auto-v√©rification apr√®s 2 secondes
    setTimeout(() => {
      checkCurrentState();
    }, 2000);
  </script>
</body>
</html>
