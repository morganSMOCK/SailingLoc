<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Simple Gestion - SailingLoc</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .test-btn { display: inline-block; margin: 10px; padding: 15px 25px; background: linear-gradient(135deg, #007bff, #0056b3); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; }
    .test-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,123,255,0.3); }
    .status { margin: 20px 0; padding: 20px; border-radius: 10px; text-align: center; }
    .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
    h1 { color: #333; text-align: center; margin-bottom: 30px; }
    .emoji { font-size: 24px; margin-right: 10px; }
    .test-section { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; }
    .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success-test { background: #d4edda; color: #155724; }
    .error-test { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="emoji">üß™</span>Test Simple - Gestion des Bateaux</h1>
    
    <div class="status info">
      <strong>‚ÑπÔ∏è Test des fonctionnalit√©s de base</strong><br>
      V√©rification que les m√©thodes de gestion des bateaux sont disponibles et fonctionnelles.
    </div>
    
    <div style="text-align: center; margin: 30px 0;">
      <button class="test-btn" onclick="runTests()">
        <span class="emoji">üöÄ</span>Lancer les tests
      </button>
      
      <a href="boat-management.html" class="test-btn">
        <span class="emoji">üõ†Ô∏è</span>Page de gestion
      </a>
    </div>
    
    <div id="test-results" class="test-section" style="display: none;">
      <h3>R√©sultats des tests :</h3>
      <div id="test-output"></div>
    </div>
  </div>

  <script>
    function addTestResult(message, isSuccess = true) {
      const output = document.getElementById('test-output');
      const resultDiv = document.createElement('div');
      resultDiv.className = `test-result ${isSuccess ? 'success-test' : 'error-test'}`;
      resultDiv.textContent = message;
      output.appendChild(resultDiv);
    }

    async function runTests() {
      const resultsDiv = document.getElementById('test-results');
      const outputDiv = document.getElementById('test-output');
      
      resultsDiv.style.display = 'block';
      outputDiv.innerHTML = '';
      
      addTestResult('üß™ D√©but des tests...', true);
      
      // Test 1: V√©rifier que l'application est charg√©e
      if (window.app) {
        addTestResult('‚úÖ Application charg√©e', true);
      } else {
        addTestResult('‚ùå Application non charg√©e', false);
        return;
      }
      
      // Test 2: V√©rifier que les m√©thodes existent
      const methods = ['editBoat', 'deleteBoat', 'manageImages', 'restoreBoat'];
      methods.forEach(method => {
        if (typeof window.app[method] === 'function') {
          addTestResult(`‚úÖ M√©thode ${method} disponible`, true);
        } else {
          addTestResult(`‚ùå M√©thode ${method} manquante`, false);
        }
      });
      
      // Test 3: V√©rifier que les services existent
      if (window.app.boatService) {
        addTestResult('‚úÖ BoatService disponible', true);
      } else {
        addTestResult('‚ùå BoatService manquant', false);
      }
      
      if (window.app.uiManager) {
        addTestResult('‚úÖ UIManager disponible', true);
      } else {
        addTestResult('‚ùå UIManager manquant', false);
      }
      
      // Test 4: Tester la r√©cup√©ration des bateaux
      try {
        addTestResult('üîÑ Test de r√©cup√©ration des bateaux...', true);
        const boats = await window.app.boatService.getBoats();
        if (boats && boats.data && boats.data.boats) {
          addTestResult(`‚úÖ ${boats.data.boats.length} bateau(x) r√©cup√©r√©(s)`, true);
        } else {
          addTestResult('‚ö†Ô∏è Aucun bateau r√©cup√©r√©', false);
        }
      } catch (error) {
        addTestResult(`‚ùå Erreur lors de la r√©cup√©ration: ${error.message}`, false);
      }
      
      // Test 5: V√©rifier les modales
      const modals = ['edit-boat-modal', 'delete-boat-modal', 'images-modal'];
      modals.forEach(modalId => {
        const modal = document.getElementById(modalId);
        if (modal) {
          addTestResult(`‚úÖ Modale ${modalId} trouv√©e`, true);
        } else {
          addTestResult(`‚ùå Modale ${modalId} manquante`, false);
        }
      });
      
      addTestResult('üèÅ Tests termin√©s !', true);
    }
    
    // Test automatique au chargement
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.app) {
          addTestResult('üîÑ Application initialis√©e automatiquement', true);
        } else {
          addTestResult('‚ö†Ô∏è Application non initialis√©e automatiquement', false);
        }
      }, 1000);
    });
  </script>
</body>
</html>
